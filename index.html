<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Cronômetro</title>
</head>
<body>
    <main id="main">
        <h1 class="main_title">Cronômetro</h1>
        <div class="main_contador">
            <span class="contador_hora" id="cont_hor">0</span>
            <p class="contador_divisor">:</p>
            <span class="contador_minuto" id="cont_min">0</span>
            <p class="contador_divisor">:</p>
            <span class="contador_segundo" id="cont_seg">0</span>
        </div>
        <div class="main_buttons">
            <button type="button" class="btnIniciar" id="btnIni">Iniciar</button>
            <button type="button" class="btnParar" id="btnPar">Parar</button>
            <button type="button" class="btnZerar" id="btnZer">Zerar</button>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
